<section id="gallery" class="pt-20 bg-background-color transition-colors duration-0">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold mb-8 text-text-color">Featured projects</h2>
    <div class="flex justify-center mb-8 flex-wrap  gap-y-4">
      <button
        *ngFor="let category of categories"
        (click)="filterProjects(category)"
        class="bg-primary-color text-text-color py-2 px-4 rounded-full mx-2 hover:bg-accent-color transition-colors "
      >
        {{ category.name }}
      </button>
      <button
        (click)="clearFilter()"
        class="bg-secondary-color text-text-color py-2 px-4 rounded-full mx-2 hover:bg-accent-color transition-colors"
      >
        All
      </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let project of filteredProjects" class="bg-primary-color p-6 rounded shadow-md panel-small-container" data-aos="zoom-in">
        <img [src]="project.img" [alt]="project.name" class="h-48 w-full object-cover rounded mb-4">
        <h3 class="text-xl font-semibold mb-2 text-color">{{ project.name }}</h3>
        <p class="text-text-color">{{ project.description }}</p>
      </div>
    </div>
  </div>
</section>
