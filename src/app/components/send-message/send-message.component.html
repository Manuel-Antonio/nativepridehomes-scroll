<button
  class="text-white fixed bottom-4 left-4 bg-green-600 rounded-full shadow-lg text-3xl w-12 h-12 flex justify-center items-center transition-transform duration-300 ease-in-out hover:scale-110"
  (click)="toggleWhatsapp()"
  aria-label="Send Message"
>
  <i class="fab fa-whatsapp"></i>
</button>
<div
  *ngIf="isWhatsappOpen"
  data-aos="fade-up"
  class="fixed bottom-20 container-float panel-small-container shadow-lg left-3 z-20 sm:flex p-3 gap-2 items-center rounded-lg px-4 py-3 focus:outline-none bg-transparent"
  [class.scale-0]="!isWhatsappOpen"
  [class.scale-100]="isWhatsappOpen"
>
  <div>
    <img
      loading="lazy"
      src="https://res.cloudinary.com/djsl4a5py/image/upload/v1721273322/NativePrideHomes/QRs/wa.link_u5zoaa_urcrvj.png"
      alt="whatsapp qr"
      class="w-36 h-36 mx-auto"
    />
  </div>
  <div class="text-center">Or</div>
  <div class="frm-ws">
    <textarea
      id="message"
      [(ngModel)]="message"
      name="message"
      class="form-input mt-1 p-2 block bg-transparent w-full border h-32 rounded-md border-gray-300 shadow-sm focus:ring-opacity-50"
      placeholder="Hello! I am interested in learning more about the services you offer. Thank you. ðŸ˜€"
    ></textarea>
    <button
      (click)="sendWhatsappMessage()"
      class="bg-blue-500 hover:bg-blue-700 mt-3 text-white p-2 rounded w-full"
    >
      Send to WhatsApp
    </button>
  </div>
</div>
